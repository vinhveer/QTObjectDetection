name: Build Windows Installer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --name YourAppName --onefile --windowed --icon=icon.ico main.py
    
    - name: Download Inno Setup
      run: |
        Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "is.exe"
        Start-Process -FilePath "is.exe" -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-" -Wait
    
    - name: Create Inno Setup Script
      run: |
        Set-Content -Path "setup.iss" -Value @"
[Setup]
AppName=YourAppName
AppVersion=1.0
DefaultDirName={autopf}\YourAppName
DefaultGroupName=YourAppName
OutputDir=installer_output
OutputBaseFilename=YourAppName_Setup
Compression=lzma
SolidCompression=yes

[Files]
Source: "dist\YourAppName.exe"; DestDir: "{app}"; Flags: ignoreversion
; Add other files if needed

[Icons]
Name: "{group}\YourAppName"; Filename: "{app}\YourAppName.exe"
Name: "{commondesktop}\YourAppName"; Filename: "{app}\YourAppName.exe"; Tasks: desktopicon

[Tasks]
Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked
"@
    
    - name: Build Installer
      run: |
        & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' setup.iss
    
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: installer_output\YourAppName_Setup.exe
        retention-days: 90